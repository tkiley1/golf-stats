{% extends "header.html" %}
{% block content %}
<p style = "text-align: center; color: red;"> {{ message }} </p>
<h1 style = "text-align: center;">Sign Up</h1>
<form style = "text-align: center;", action="", method="post">
	{{ form.csrf_token }}
	<p>{{form.search.label}}
	{{form.search()}}<br>
	</p>
	<p> {{form.submit()}}</p>
	{% if form.errors %}
	<ul class="errors">
		{% for error in form.errors %}
			<li>{{ error }}</li>
		{% endfor %}
	</ul>
	{% endif %}
		
</form>

{% endblock %}
